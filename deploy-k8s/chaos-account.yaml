kind: ServiceAccount
apiVersion: v1
metadata:
  namespace: chaos-testing
  name: account-default-viewer-qcukn

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: chaos-testing
  name: role-default-viewer-qcukn
rules:
- apiGroups: [""]
  resources: ["pods", "namespaces"]
  verbs: ["get", "watch", "list"]
- apiGroups:
  - chaos-mesh.org
  resources: [ "*" ]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-default-viewer-qcukn
  namespace: chaos-testing
subjects:
- kind: ServiceAccount
  name: account-default-viewer-qcukn
  namespace: chaos-testing
roleRef:
  kind: Role
  name: role-default-viewer-qcukn
  apiGroup: rbac.authorization.k8s.io
