name: deploy-infrastructure-with-apps
on:
  workflow_dispatch:
    inputs:
      resourceGroup:
        description: 'Resource Group'     
        required: true
        default: 'reliabl123'
      location:
        description: 'Azure Region'     
        required: true
        default: 'northeurope'
      projectName:
        description: 'Project name'     
        required: true
        default: 'reliabl123'
permissions:
  id-token: write
  contents: read

jobs:
  deploy_infra:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
    - uses: actions/checkout@v2
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: 'Run az commands'
      run: |
        chmod +x ./deploy-infra.sh
        ./deploy-infra.sh ${{ github.event.inputs.resourceGroup }} ${{ github.event.inputs.location }} ${{ github.event.inputs.projectName }}
        
        chmod +x ./deploy-apps.sh
        ./deploy-apps.sh ${{ github.event.inputs.resourceGroup }} ${{ github.event.inputs.projectName }} "ghcr.io/${{ github.repository_owner }}/reliable-apps" ${GITHUB_RUN_ID}

